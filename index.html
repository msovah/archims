<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Sobol Architekt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        Marek Sobol Architekt
    </header>

    <div class="gallery">
        <img src="2025-03-22_17_21_03-Greenshot.jpg" alt="Projekt 1">
        <img src="2024_W24_wid2_4_3.jpg" alt="Projekt 2">
        <img src="2025_03.jpg" alt="Projekt 3">
    </div>

    <footer>
        Kontakt: <a href="mailto:msobol@archims.pl" style="color: #4fc3f7;">msobol@archims.pl</a>
    </footer>
</body>
</html>
