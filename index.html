<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Sobol Architekt</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 5px;
            font-size: 1em;
            color: #000000;
        }
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        Marek Sobol Architekt
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="2025-03-22_17_21_03-Greenshot.jpg" alt="Dom w Józefowie">
            <div class="caption">Dom w Józefowie</div>
        </div>
        <div class="gallery-item">
            <img src="2024_W24_wid2_4_3.jpg" alt="wizualizacja">
            <div class="caption">wizualizacja</div>
        </div>
        <div class="gallery-item">
            <img src="2025_03.jpg" alt="wizualizacja">
            <div class="caption">wizualizacja</div>
        </div>
    </div>

    <footer>
        Kontakt: <a href="mailto:msobol@archims.pl" style="color: #000000; text-decoration: underline;">msobol@archims.pl</a>
    </footer>
</body>
</html>
